{% extends "base.html" %} {% block content %}
<div class="col-md-12">
    <h3>EDIT COMMENT</h3>
    <hr>
</div>
<div class="col-md-12">
    <form action="" method="post">
        <textarea class="comment-content" name="comment-content" id="" cols="40" rows="7">{{comment.content}}</textarea>
        <div class="error">
            {{error}}
        </div>
        <input class="btn btn-info" type="submit" name="comment-submit">
    </form>
</div>
{% endblock %}
